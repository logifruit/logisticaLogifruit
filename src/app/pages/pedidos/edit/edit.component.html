
<div class="contenedor">
  <div class="container">
    <h2>Buscar Pedido</h2>


    <div class="row">
      <div class="col-6 col-md-3">
        <label for="pedidoId">Pedido ID:</label>
        <input type="number" class="form-control" id="pedidoId" [(ngModel)]="pedidoId">
      </div>          
      <div class="col-6 col-md-3 alinear">
        <button class="btn btn-primary" (click)="buscarPedido()" [disabled]="!pedidoId">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
        <button class="btn btn-secondary" (click)="limpiarCampos()">
          <i class="fas fa-broom"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-6">
            <label for="fechaCarga">Fecha de Carga:</label>
            <input type="text" class="form-control" id="fechaCarga" [(ngModel)]="fechaCarga" [disabled]="!pedidoId">
          </div>          
          <div class="col-12 col-md-6">
            <label for="fechaDescarga">Fecha de Descarga:</label>
            <input type="text" class="form-control" id="fechaDescarga" [(ngModel)]="fechaDescarga" [disabled]="!pedidoId">
          </div>
        </div>

        <div class="row">
          <div class="col-10 col-md-10">
            <label for="cliente">Cliente:</label>
            <input type="text" class="form-control" id="cliente" [(ngModel)]="cliente.nombre" disabled>
          </div>          
          <div class="col-2 col-md-2 alinear">
            <button class="btn btn-primary" (click)="buscarCliente()" [disabled]="!pedidoId">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </div>


        <div class="row">
          <div class="col-12 col-md-6">
            <label for="centroCliente">Centro de Cliente:</label>
            <select class="form-select" [(ngModel)]="centroCliente" [disabled]="cliente.id == 0" >
              <option *ngFor="let centroCliente of centroClientes" [value]="centroCliente.clave_Centro">{{ centroCliente.nombre_Centro }}</option>
            </select>
          </div>     
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <label for="plataforma">Plataforma:</label>
            <select class="form-select" [(ngModel)]="plataforma" [disabled]="!pedidoId">
              <option *ngFor="let plataforma of plataformas" [value]="plataforma.id">{{ plataforma.nombre }}</option>
            </select>
          </div>     
        </div>

        <div class="row">
          <div class="col-12 col-md-12">
            <label for="observaciones">Observaciones:</label>
            <textarea class="form-control" id="observaciones" [(ngModel)]="observaciones" [disabled]="!pedidoId"></textarea>            
          </div>   
        </div>

        <div class="row">
          <div class="col-12 col-md-12">
            <label for="observacionesCarga">Observaciones de Carga:</label>
            <textarea class="form-control" id="observacionesCarga" [(ngModel)]="observacionesCarga" [disabled]="!pedidoId"></textarea>
          </div>   
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <label for="horaCarga">Hora de Carga:</label>
            <input type="text" class="form-control" id="horaCarga" [(ngModel)]="horaCarga" [disabled]="!pedidoId">            
          </div>          
          <div class="col-12 col-md-6">
            <div class="form-check form-switch alinearMas">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="informado" [disabled]="!pedidoId">
              <label class="form-check-label" for="flexSwitchCheckDefault">Informado</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <label for="replica">Réplica:</label>
            <input type="text" class="form-control" id="replica" [(ngModel)]="replica" [disabled]="!pedidoId">
          </div> 
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <label for="tipoTransporte">Tipo de Transporte:</label>
            <select class="form-select" [(ngModel)]="tipoTransporte" [disabled]="!pedidoId">
              <option *ngFor="let tipoTransporte of tipoTransportes" [value]="tipoTransporte.id">{{ tipoTransporte.name }}</option>
            </select>
          </div>          
          <div class="col-12 col-md-6">
            <div class="form-check form-switch alinearMas">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="camionFlota" [disabled]="!pedidoId">
              <label class="form-check-label" for="flexSwitchCheckDefault">Camión de Flota</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <label for="servicioTienda">Servicio Tienda:</label>
            <input type="text" class="form-control" id="servicioTienda" [(ngModel)]="servicioTienda" [disabled]="!pedidoId">            
          </div>          
          <div class="col-12 col-md-6">

          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <label for="agencia">Agencia:</label>
            <input type="text" class="form-control" id="agencia" [(ngModel)]="agencia" [disabled]="!pedidoId">
   
          </div>          
          <div class="col-12 col-md-6">

          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <label for="referenciaCliente">Referencia Cliente:</label>
            <input type="text" class="form-control" id="referenciaCliente" [(ngModel)]="referenciaCliente" [disabled]="!pedidoId">
          </div>          
          <div class="col-12 col-md-6">

          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <label for="destinatario">Destinatario:</label>
            <input type="text" class="form-control" id="destinatario" [(ngModel)]="destinatario" [disabled]="!pedidoId">
          </div>          
          <div class="col-12 col-md-6">
            <label for="direccionControl">Dirección de Control:</label>
            <input type="text" class="form-control" id="direccionControl" [(ngModel)]="direccionControl" [disabled]="!pedidoId">
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <label for="motivo">Motivo:</label>
            <select class="form-select" [(ngModel)]="motivoSel" [disabled]="!pedidoId">
              <option *ngFor="let motivo of motivos" [value]="motivo.id">{{ motivo.nombre }}</option>
            </select>
          </div>          
          <div class="col-12 col-md-6">

          </div>
        </div>



      </div>
      <div class="col-12 col-md-6">
        <app-carga-modelos [articulosDispo]="articulosDispo"></app-carga-modelos>
      </div>
    </div>
    </div>
  </div>
