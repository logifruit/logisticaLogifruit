<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="text-center mb-4">
        <img class="imagen" src="./../../../assets/logifruit/icono.png" alt="Logo de la empresa">
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" formControlName="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
